name: Avram CI

on:
  push:
    branches: [main]
  pull_request:
    branches: "*"

jobs:
  check_format:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    continue-on-error: false
    steps:
      - uses: actions/checkout@v2.4.0
      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: 1.6.2
      - name: Install shards
        run: shards install
      - name: Format
        run: crystal tool format --check
      - name: Lint
        run: ./bin/ameba

  specs:
    strategy:
      fail-fast: false
      matrix:
        shard_file:
          - shard.yml
        postgres_version:
          - 12
          - 13
          - 14
        crystal_version:
          - 1.6.2
          - latest
        experimental:
          - false
        include:
          - shard_file: shard.edge.yml
            crystal_version: latest
            postgres_version: 14
            experimental: true
          - shard_file: shard.yml
            crystal_version: nightly
            postgres_version: 14
            experimental: true
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    services:
      postgres:
        image: postgres:${{ matrix.postgres_version }}-alpine
        env:
          POSTGRES_USER: lucky
          POSTGRES_PASSWORD: developer
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v2
      - uses: crystal-lang/install-crystal@v1
        with:
          crystal: ${{matrix.crystal_version}}
      - name: Install shards
        run: SHARDS_OVERRIDE=${{ matrix.shard_file }} shards install
      - name: Run integration test
        run: ./script/integration_test
        env:
          DATABASE_URL: postgres://lucky:developer@localhost:5432/avram_dev
      - name: Run tests
        run: crystal spec
        env:
          BACKUP_DATABASE_URL: postgres://lucky:developer@localhost:5432/sample_backup
          DATABASE_URL: postgres://lucky:developer@localhost:5432/avram_dev
