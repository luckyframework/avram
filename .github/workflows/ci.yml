name: Avram CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: "*"

jobs:
  check_format:
    runs-on: ubuntu-latest
    container:
      image: crystallang/crystal:0.35.0
    steps:
      - uses: actions/checkout@v1
      - name: Install shards
        run: shards install
      - name: Format
        run: crystal tool format --check src spec config
  specs:
    runs-on: ubuntu-latest
    container:
      image: crystallang/crystal:0.35.0
    services:
      postgres:
        image: postgres:10-alpine
        env:
          POSTGRES_USER: lucky
          POSTGRES_PASSWORD: developer
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Install PostgreSQL client
        run: |
          apt-get update
          apt-get -yqq install libpq-dev postgresql-client
      - uses: actions/checkout@v2
      - name: Install shards
        run: shards install
      - name: Install Lucky CLI
        run: |
          crystal build lib/lucky_cli/src/lucky.cr --no-debug --release
          cp lucky /usr/local/bin
      - name: Cache Crystal
        uses: actions/cache@v1
        with:
          path: ~/.cache/crystal
          key: ${{ runner.os }}-crystal
      - name: Run integration test
        run: ./script/integration_test
        env:
          DATABASE_URL: postgres://lucky:developer@postgres:5432/avram_dev
      - name: Run tests
        run: crystal spec
        env:
          BACKUP_DATABASE_URL: postgres://lucky:developer@postgres:5432/sample_backup
          DATABASE_URL: postgres://lucky:developer@postgres:5432/avram_dev