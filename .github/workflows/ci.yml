name: Avram CI

on:
  push:
    branches: [main]
  pull_request:
    branches: "*"

jobs:
  check_format:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    continue-on-error: false
    steps:
      - uses: actions/checkout@v4
      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: latest
      - name: Install shards
        run: shards install
      - name: Format
        run: crystal tool format --check
      - name: Lint
        run: ./bin/ameba

  specs__postgresql:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        shard_file:
          - shard.yml
        postgres_version:
          - 14
          - 16
        crystal_version:
          - 1.10.0
          - latest
        experimental:
          - false
        include:
          - os: windows-latest
            shard_file: shard.yml
            crystal_version: latest
            postgres_version: 16
            experimental: true
          - shard_file: shard.edge.yml
            crystal_version: latest
            postgres_version: 14
            experimental: true
            os: ubuntu-latest
          - shard_file: shard.override.yml
            crystal_version: nightly
            postgres_version: 14
            experimental: true
            os: ubuntu-latest
    runs-on: ${{ matrix.os }}
    continue-on-error: ${{ matrix.experimental }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup PostgreSQL v${{ matrix.postgres_version }}
        uses: ikalnytskyi/action-setup-postgres@v6
        with:
          username: lucky
          password: developer
          port: 5432
          postgres-version: ${{ matrix.postgres_version }}

      - uses: crystal-lang/install-crystal@v1
        with:
          crystal: ${{matrix.crystal_version}}
      - name: Install shards
        run: shards install --skip-postinstall --skip-executables
        env:
          SHARDS_OVERRIDE: ${{ matrix.shard_file }}
      - name: Run integration test (Linux)
        run: ./script/integration_test
        if: matrix.os == 'ubuntu-latest'
        env:
          DATABASE_URL: postgres://lucky:developer@localhost:5432/avram_dev
      - name: Run integration test (Windows)
        run: .\script\integration_test.ps1
        if: matrix.os == 'windows-latest'
        env:
          DATABASE_URL: postgres://lucky:developer@localhost:5432/avram_dev
      - name: Run tests
        run: crystal spec --error-trace
        env:
          BACKUP_DATABASE_URL: postgres://lucky:developer@localhost:5432/sample_backup
          DATABASE_URL: postgres://lucky:developer@localhost:5432/avram_dev
  specs__cocroachdb:
    strategy:
      fail-fast: false
      matrix:
        cockroachdb_version: [22.2.2]
        crystal_version: [1.6.2]
    runs-on: ubuntu-latest
    continue-on-error: false
    steps:
      - uses: actions/checkout@v2
      - uses: crystal-lang/install-crystal@v1
        with:
          crystal: ${{matrix.crystal_version}}
      - name: Install shards
        run: shards install
      - name: Install CockroachDB
        run: |
          sudo apt -y install tar wget
          sudo mkdir -p /usr/local/lib/cockroach
          wget https://binaries.cockroachdb.com/cockroach-v${{matrix.cockroachdb_version}}.linux-amd64.tgz
          tar -xzf cockroach-v${{matrix.cockroachdb_version}}.linux-amd64.tgz
          sudo cp -f cockroach-v${{matrix.cockroachdb_version}}.linux-amd64/cockroach /usr/local/bin/
          sudo chmod +x /usr/local/bin/cockroach
          sudo cp -rf cockroach-v${{matrix.cockroachdb_version}}.linux-amd64/lib/* /usr/local/lib/cockroach/
        working-directory: /tmp
      - name: Start CockroachDB
        run: cockroach start-single-node --insecure --listen-addr=localhost:36257 --sql-addr=localhost:26257 --background
      - name: Run integration test
        run: ./script/integration_test
        env:
          DATABASE_TYPE: cockroachdb
          DATABASE_URL: postgres://root@localhost:26257/avram_dev?sslmode=disable
      - name: Run tests
        run: crystal spec
        env:
          BACKUP_DATABASE_URL: postgres://root@localhost:26257/sample_backup?sslmode=disable
          DATABASE_TYPE: cockroachdb
          DATABASE_URL: postgres://root@localhost:26257/avram_dev?sslmode=disable
