name: avram
version: 0.9.1

crystal: 0.27.2

targets:
  lucky.gen.migration:
    main: src/precompiled_tasks/gen/migration.cr

authors:
  - Paul Smith <paulcsmith0218@gmail.com>

dependencies:
  blank:
    github: kostya/blank
  lucky_cli:
    github: luckyframework/lucky_cli
    version: ~> 0.13
  db:
    github: crystal-lang/crystal-db
  pg:
    github: will/crystal-pg
    version: ~> 0.15
  habitat:
    github: luckyframework/habitat
    version: ~> 0.4
  wordsmith:
    github: luckyframework/wordsmith
    version: ~> 0.2
  dexter:
    github: luckyframework/dexter
    version: ~> 0.1

scripts:
  postinstall: |
    shards build
    mkdir -p ../../bin
    cp -r $(pwd)/bin $(pwd)/../..

